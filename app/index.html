<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stock Trade Backtesting Tool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/backtest.css">
    <!-- endbuild -->
  </head>
  <body ng-app="backtestClientApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
        <div class="container">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Stock Trading Backtest Tool</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav nav-pills">
              <li ng-class="{active: isActive('/')}"><a href="#/">Welcome</a></li>
              <li ng-class="{active: isActive('/analysis')}"><a href="#/analysis" >Run Analysis</a></li>
              <li ng-class="{active: isActive('/about')}"><a href="#/about">About</a></li>
              <li ng-class="{active: isActive('/contact')}"><a href="#/contact">Contact</a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <div class="container-fluid" ng-controller="AnalysisCtrl">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-star"></span>The stock backtest application is for informational purposes only and should not be used as investment advice.</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-loading/angular-loading.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/myoperand.js"></script>
    <script src="scripts/controllers/analysis.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/services/backtestChartService.js"></script>
    <!-- endbuild -->
</body>
</html>
